<!DOCTYPE html>
<html>

<head>
  <base href="/Portfolio">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="etisalat">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Aya Abdelmoneim | Flutter Developer</title>
  <link rel="manifest" href="manifest.json">

  <!-- Scrollbar Styling with Gradient -->
  <style>
    /* Scrollbar width */
    ::-webkit-scrollbar {
      width: 12px;
    }

    /* Scrollbar track */
    ::-webkit-scrollbar-track {
      background: #f0f0f0;
    }

    /* Scrollbar thumb with gradient */
    ::-webkit-scrollbar-thumb {
      border-radius: 6px;
      border: 3px solid #f0f0f0;
      background: linear-gradient(to bottom,
          #9A33FF,
          /* primaryGradient[0] */
          #FF8660
          /* primaryGradient[1] */
        );
    }

    /* For Firefox fallback (solid color approximation) */
    body {
      scrollbar-width: thin;
      scrollbar-color: #9A33FF #f0f0f0;
      /* thumb color | track color */
    }
  </style>
</head>

<body>
  <script src="flutter_bootstrap.js" async></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=ApiKey"></script>
</body>

</html>
